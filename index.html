<!DOCTYPE html>
<html class="document" lang="ru">
  <head>
    <title>Сервис Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4. Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="author" content="Серпков Дмитрий">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип сервиса Mesto">
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img class="profile__avatar" src="images/avatar.jpg" alt="фото для аватара: на фото Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button profile__button_type_edit" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button profile__button_type_add" type="button"></button>
        </section>
        <section class="gallery">
          <figure class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Фото Карачаевска">
            <figcaption class="card__caption-content">
              <p class="card__caption">Карачаевск</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="Фото горы Эльбрус">
            <figcaption class="card__caption-content">
              <p class="card__caption">Гора Эльбрус</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="images/dombai.jpg" alt="Фото горный хребет Домбай">
            <figcaption class="card__caption-content">
              <p class="card__caption">Домбай</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="images/paris.jpg" alt="Фото Эйфелева башня">
            <figcaption class="card__caption-content">
              <p class="card__caption">Эйфелева башня</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="images/taj-mahal.jpg" alt="Фото Тадж-Махал">
            <figcaption class="card__caption-content">
              <p class="card__caption">Тадж-Махал</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="images/cappadocia.jpg" alt="Фото региона Каппадокия">
            <figcaption class="card__caption-content">
              <p class="card__caption">Каппадокия</p>
              <img class="card__like-image" src="images/like.svg" alt="картинка кнопки like">
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__item popup__item_type_name" type="text" name="profile-name">
          <input class="popup__item popup__item_type_description" type="text" name="profile-description">
          <button class="popup__button" type="submit">Сохранить</button>
          <img class="popup__close-icon" src="images/add.svg" alt="картинка для иконки закрытия формы">
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
