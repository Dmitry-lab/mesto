<!DOCTYPE html>
<html class="document" lang="ru">
  <head>
    <title>Сервис Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4. Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="author" content="Серпков Дмитрий">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип сервиса Mesto">
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <img class="profile__avatar" src="images/avatar.jpg" alt="фото для аватара: на фото Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="default-button profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="default-button profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup-profile">
        <form class="popup__container" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__item popup__item_type_name" id="input-name" type="text" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]*" required>
          <span class="popup__error" id="input-name-error"></span>
          <input class="popup__item popup__item_type_description" id='input-description' type="text" name="profile-description" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error" id="input-description-error"></span>
          <button class="default-button popup__save-button" type="submit">Сохранить</button>
          <button class="default-button popup__close-button" type="button"></button>
        </form>
      </div>
      <div class="popup" id="popup-add-image">
        <form class="popup__container" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__item popup__item_type_name" id="input-place-name" type="text" name="place-name" placeholder="Название" minlength="1" maxlength="30" required>
          <span class="popup__error" id="input-place-name-error"></span>
          <input class="popup__item popup__item_type_description" id="input-url" type="url" name="place-link" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="input-url-error"></span>
          <button class="default-button popup__save-button" type="submit">Создать</button>
          <button class="default-button popup__close-button" type="button"></button>
        </form>
      </div>
      <div class="popup" id="popup-image">
        <figure class="popup__image-container">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__image-caption"></figcaption>
          <button class="default-button popup__close-button" type="button"></button>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <figure class="card">
        <img class="card__image">
        <div class="card__shadow-rect" data-url="" data-alt=""></div>
        <figcaption class="card__caption-content">
          <p class="card__caption"></p>
          <button class="default-button card__like-button" type="button"></button>
          <button class="default-button card__delete-button" type="button"></button>
        </figcaption>
      </figure>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
